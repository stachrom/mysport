
<template name="Account">
   <div class="row">
      <div class="col-lg-12">
         <h1><span class="glyphicon glyphicon-edit"></span> Eduit User Account </h1>  
            {{> FormUserAccount }}
      </div>
   </div>
</template>


<template name="FormUserAccount">
   <div class=" well">
    {{#autoForm collection=users id="signupForm"  doc=editingDoc  type="update"}}
    <fieldset>
   <legend>User Account {{username}}</legend>
       <div class="row">
         <div class="col-lg-4"> 
            {{> afObjectField name='profile.Adresse'}}
         </div> 
         <div class="col-lg-4">
            {{> afObjectField name='profile.Kommunikation'}}
         </div>
         <div class="col-lg-4">
            {{> afQuickField name='profile.GBDatum'}}
         {{#if isInRole 'admin'}}
            {{> afObjectField name='profile.Admin'}}
         {{/if}}
         </div>
       </div>
      <div class="row">
         <div class="col-lg-12">
          {{#if isInRole 'admin, trainer'}}
            {{> afArrayField name='profile.Comment'}}
          {{/if}}
        </div>
      </div>
   </fieldset>
   <p class="text-right">
      <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
   </p>
    {{/autoForm}}
   </div>
</template>




<template name="userFormAccount">
	{{> quickForm collection="Adressen" id="updateUserAccount" doc=updateUserAccount type="update"}}
</template>

<template name="quickForm_typeahead">
   <input type="text" data-schema-key="{{this.name}}" name="{{this.name}}" class="{{this.cls}} form-control typeahead" value="{{this.value}}" autocomplete="off" spellcheck="off" data-source="adressen" data-selected="selected" data-template="typeahead_dropdown_name_vorname"  {{this.atts}}/>
</template>
<template name="typeahead_dropdown_name_vorname">
       <p class="repo-name">{{vorname}} {{name}} </p>
</template>
