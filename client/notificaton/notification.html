<template name="errors">
  <div class="errors container-fluid">
    {{#each errors}}
      {{> error}}
    {{/each}}
  </div>
</template>

<template name="error">
  <div class="alert alert-dismissable {{#if $gt code 200 }} alert-success {{else}} alert-danger {{/if}} ">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
