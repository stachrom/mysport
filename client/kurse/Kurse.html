
<template name="kursTabelle">
    <h1>Das Kursangebot</h1>
   {{> filter}}
    <table class="table table-striped" >
        {{> tableheader}}
        {{> tablebody}}
     </table>
</template>

<template name="filter">
    <section>
       <form class="form-inline">
          <div class="form-group">
             <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-addon">
                   <span class="glyphicon glyphicon-search"></span>
                </div>
             </div>
          </div>
          <div class="form-group">
             <div class="input-group">
                <select class="form-control" id="filterSelect">
                   <option value="" > WÃ¤hle einen Filter </option>
                   {{#each options}}
                   <option value="{{this}}" {{selected this}}  > {{this}} </option>
                   {{/each}}
                </select>       
                <div class="input-group-addon">
                   <i class="fa fa-filter"></i>
                </div>
             </div>
          </div>
        </form>
    </section>
</template>

<template name="tableheader">
    <thead>
        <tr>
            <th data-sort="Titel" class="sort">Titel</th>            
            <th data-sort="Art" class="sort">Bezeichnung</th>
            <th >Type</th>
            <th data-sort="Zeit" class="sort" >Start</th>
            <th data-sort="Dauer" class="sort" >Dauer (h)</th>
            <th data-sort="Daten" class="sort" >Datum</th>
        </tr>
    </thead>
</template>

<template name="tablebody">
    <tbody>    
      {{#each this}}
        <tr class="link" >
            <td>{{Titel}}</td>            
            <td>{{Art}}</td>
            <td>{{Tag}}</td>
            <td>{{Zeit}}</td>
            <td>{{Dauer}} </td>
            <td>{{dateFormat Daten format="dddd - DD.MMMM.YYYY"}}</td>
        </tr>
      {{/each}}      
    </tbody>
</template>
