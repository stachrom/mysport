
<template name="kursTabelle">
    <h1>Übersicht</h1>
   {{> filter}}
    <table class="table table-striped" >
        {{> tableheader}}
        {{> tablebody}}
     </table>
</template>

<template name="filter">
    <section>
       <form class="form-inline">
          <div class="form-group">
             <div class="input-group">
                <input type="text" class="form-control search-query" placeholder="Search" value="{{searchString}}">
                <div class="input-group-addon">
                   <span class="glyphicon glyphicon-search"></span>
                </div>
             </div>
          </div>
          <div class="form-group">
             <div class="input-group">
                <select class="form-control" id="filterSelect">
                   <option value="" > Wähle einen Filter </option>
                   {{#each options}}
                   <option value="{{this}}" {{selected this}}  > {{this}} </option>
                   {{/each}}
                </select>       
                <div class="input-group-addon">
                   <i class="fa fa-filter"></i>
                </div>
             </div>
          </div>
        </form>
    </section>
</template>

<template name="tableheader">
    <thead>
        <tr>
            <th data-sort="Beschreibung.B1" class="sort">Titel</th>            
            <th data-sort="Art" class="sort">Typ</th>
           
            <th data-sort="Standort" class="sort" >Ort</th>
            <th data-sort="Kursdaten.Start" class="sort" >von</th>
            <th data-sort="Kursdaten.Stop" class="sort" >bis</th>
        </tr>
    </thead>
</template>

<template name="tablebody">
    <tbody>    
      {{#each this}}
        <tr class="link" >
            <td>{{Beschreibung.B1}}</td>            
            <td>{{Art}}</td>
          
            <td>{{Standort}}</td>
            <td>{{dateFormat Kursdaten.Start format="DD.MMMM.YYYY"}}</td>
            <td>{{dateFormat Kursdaten.Stop format="DD.MMMM.YYYY"}}</td>
        </tr>
      {{/each}}      
    </tbody>
</template>
