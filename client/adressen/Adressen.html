<template name="Adressen">

   <h2>Adressen</h2>

   <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
         <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" id="search-query" name="search-filter" value="{{searchString}}">
            <div class="input-group-addon">
               <span class="glyphicon glyphicon-search"></span>
            </div>
         </div>
      </div>
   </form> 

   <table class="table table-striped" >
   	<thead>
   		<tr>
        		<th>Name</th>
        		<th>Vorname</th>
        		<th>Ort</th>
        		<th>Adress ID</th>
    		</tr>
     </thead>
   <tbody>
    {{#each data}}
    <tr>
        <td>{{Name}}</td>
        <td>{{Vorname}}</td>
        <td>{{Ortschaft}}</td>
        <td>{{Adress_id}}</td>
    </tr>
    {{/each}}
   </tbody> 
   </table>
  

</template>
