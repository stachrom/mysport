<template name="editkurs">

<div class="row">
   <div class="col-lg-6">
   {{#if createNewCourse}}
      <h1>neues Angebot erstellen</h1>
   {{else}}
      <h1>Angebot bearbeiten</h1>   
   {{/if}}
   </div>
   <div class="col-lg-6">
      <p class="text-right">
        {{#if createNewCourse}}

        {{else}}
         <a href="/admin/kurs/create">
            <i class="btn btn-primary btn-fab btn-raised mdi-content-add create-new-course" ></i>
         </a>
        {{/if}}
      </p>
   </div>
</div>


 {{#autoForm collection="Kurs" doc=document id="editkurs" type=updateInsert }}



<div role="tabpanel">
  <!-- Nav tabs -->
  <ul class="list-unstyled list-inline nav_paneltab" role="tablist">
    <li role="presentation" class="active"><a href="#Kursbeschreibung" aria-controls="Kursbeschreibung" role="tab" data-toggle="tab">Beschreibung</a></li>
    <li role="presentation"><a href="#Kurspreise" aria-controls="Kurspreise" role="tab" data-toggle="tab">Preise</a></li>
    <li role="presentation"><a href="#Kursrsvps" aria-controls="Kursrsvps" role="tab" data-toggle="tab">RSVPS</a></li>
    <li role="presentation"><a href="#Kursdaten" aria-controls="Kursdaten" role="tab" data-toggle="tab">Daten</a></li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="Kursbeschreibung">
     <div class="row">
        <div class="col-lg-4">
           {{> afFormGroup name="Activ" }}
        </div>
        <div class="col-lg-4">
           {{> afFormGroup name="Kursnummer" }}

        </div>
        <div class="col-lg-4">

           {{> afQuickField name='Art'}}


      </div>
   </div>   
   <div class="row">
          <div class="col-lg-6">
             {{> afObjectField name='Beschreibung'}}
          </div>
          <div class="col-lg-6">
             {{> afFormGroup name='Coach'}}
        
             {{> afQuickField name='Created'}}
             {{> afQuickField name='Adress_id'}}
             {{> afObjectField name='Teilnehmer'}}

          </div>
       </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="Kurspreise">
       {{> afArrayField name='Preise'}}
    </div>
    <div role="tabpanel" class="tab-pane" id="Kursrsvps">
      {{> afArrayField name='rsvps'}}
    </div>
    <div role="tabpanel" class="tab-pane" id="Kursdaten">
      {{> afObjectField name='Kursdaten'}}
   </div>
  </div>
</div>

<div class="row">
   <div class="col-lg-6">

   </div>
   <div class="col-lg-6">
      <p class="text-right">
         {{#if createNewCourse}}
         <button type="reset" class="btn btn-primary"><i class="fa fa fa-times"></i> Reset</button>
         {{/if}}
         <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save</button>
      </p>
   </div>
</div>
  {{/autoForm}}



</template>

<template name="afTogglebutton">
   <div class="togglebutton" >
      <label>
         <input type="checkbox" value="true" {{atts}} />
         <span class="toggle"></span>          
      </label>
   </div>
</template>
